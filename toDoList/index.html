<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <title>ToDo List</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand" style="font-size:40px;">My ToDo List</span>

      </div>
    </div>
  </nav>

  <div class="container">

    <div class="content-area row">
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

      <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
        <!-- <h2>ToDo List</h2> -->

        <div class="row input-area">

          <div class="form-group col-md-9">
            <input type="text" placeholder="New Task" class="form-control" id="addTask">
          </div>
          <div class="form-group col-md-1">
            <button class="btn btn-success" onclick="toDo.addTaskClick()">Add</button>
          </div>
        </div>
        <div class="progress border" style="width: 665px;">
          <div class="" id="progress"></div>
        </div>
        <div class="btnC">
          <button class="btn btn-success" id="filter" onclick="toDo.loadTasks()">All</button>
          <button class="btn btn-success" id="filter" onclick="toDo.selectCompleted()">Completed</button>
          <button class="btn btn-success" id="filter" onclick="toDo.selecActive()">Active</button>
          <button class="btn btn-success" style="width: 134px;" id="filter" onclick="toDo.removeComplete()">Clear
            Completed</button>

        </div>
        <ul class="list-group" id="taskList">

        </ul>
      </div>

      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
    </div>

  </div><!-- /.container -->
  <script src="javascript.js"></script>
</body>

</html>
